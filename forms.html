<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
        <form>
            <input type="text"placeholder="Seu nome" /> <br />
            <label for="email">Seu email </label>
            <input id="email" type="email" /> <br />
            <input type="tel" /> <br />
            <input type="number" max="10" min="1" step="2" /> <br />
            <input type="file" /> <br />
            <input type="color" /> <br />
            <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos e condições</label>
            <p>
                Esse curso presta?
            </p>
                <input type="radio" name="esse-curso-presta" id="Mais-ou-menos" /> <label for="Mais-ou-menos">Mais ou menos</label>
                <input type="radio" name="esse-curso-presta" id="Presta-nada" /> <label for="Presta-nada">Presta nada</label>
                <input type="radio" name="esse-curso-presta" id="Não-vale-nada" /> <label for="Não-vale-nada">Não vale nada</label> <br />
                <button type="submit">Enviar</button>
                <button type="reset">Apagar</button>
        </form>
</body>
</html>
